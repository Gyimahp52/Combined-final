<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Optimized Lazy Loading">
    <title>Optimized Lazy Loading</title>
    <link rel="stylesheet" href="/styles.min.css">
</head>

<body>
    <h1>Combination of Lazy Loading and Minification</h1>
    <div class="media-container">
        <!-- Lazy loaded images -->
        <div class="lazy-container">
            <img class="lazy-media" data-src="/optimized/1.webp" alt="Image 1">
            <span class="placeholder"></span>
        </div>
        <div class="lazy-container">
            <img class="lazy-media" data-src="/optimized/2.webp" alt="Image 2">
            <span class="placeholder"></span>
        </div>
        <div class="lazy-container">
            <img class="lazy-media" data-src="/optimized/3.webp" alt="Image 3">
            <span class="placeholder"></span>
        </div>
        <div class="lazy-container">
            <img class="lazy-media" data-src="/optimized/4.webp" alt="Image 4">
            <span class="placeholder"></span>
        </div>
        <div class="lazy-container">
            <img class="lazy-media" data-src="/optimized/5.webp" alt="Image 5">
            <span class="placeholder"></span>
        </div>

        <!-- Lazy loaded videos -->
        <div class="lazy-container">
            <video class="lazy-media" data-src="/video/1.mp4" poster="/placeholder.jpg" controls preload="none"></video>
            <span class="placeholder"></span>
        </div>
        <div class="lazy-container">
            <video class="lazy-media" data-src="/video/2.mp4" poster="/placeholder.jpg" controls preload="none"></video>
            <span class="placeholder"></span>
        </div>
        <div class="lazy-container">
            <video class="lazy-media" data-src="/video/3.mp4" poster="/placeholder.jpg" controls preload="none"></video>
            <span class="placeholder"></span>
        </div>
        <div class="lazy-container">
            <video class="lazy-media" data-src="/video/4.mp4" poster="/placeholder.jpg" controls preload="none"></video>
            <span class="placeholder"></span>
        </div>
        <div class="lazy-container">
            <video class="lazy-media" data-src="/video/5.mp4" poster="/placeholder.jpg" controls preload="none"></video>
            <span class="placeholder"></span>
        </div>
    </div>

    <script src="/scripts.min.js" defer></script>
</body>

</html>
